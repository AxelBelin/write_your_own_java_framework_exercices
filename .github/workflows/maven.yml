on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3.5.1
      with:
        distribution: 'temurin'
    	java-version: '19-ea'
    	cache: 'maven'
    	check-latest: true

    - name: Build with Maven
      run: mvn -B package
      
    - name: Execute JUnit 5 integration tests with Maven
      run: mvn -B test --file pom.xml
        
